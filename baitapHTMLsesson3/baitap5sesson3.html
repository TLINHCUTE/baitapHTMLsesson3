<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và Tên</label>
        <input type="text" id="name">
        <br>
        <label for="datetime">Chọn ngày giờ:</label>
        <input type="datetime-local" name="datatime">
        <br>
        <label for="service">Loaị dịch vụ:</label>
        <select type="service" name="service">
            <option value="tu_van">Tư vấn</option>
            <Option value="kham_suc_khoe">Khám sức khỏe</Option>
            <Option value="dieu_tri">Điều trị</Option>
        </select>
        <br>
        <label for="note">Ghi chú:</label>
        <textarea type="note" name="note" rows="4"></textarea>
        <br>
        <button type="submit">Đặt lịch</button>
        </form>
</body>
</html>
