<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đánh Giá</title>
</head>
<body>

    <p>Hãy tạo ra một form điền thông tin cơ bản sau</p>
    <div class="container">
        <input type="text" placeholder="Họ tên">

    <form action="#" method="post">
        <label for="datetime">Chọn ngày giờ</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>
        <label for="service">Loại dịch vụ:</label>
        <select id="service" name="service">
            <option value="tu_van">Tư vấn</option>
            <option value="kham_suc_khoe">Khám sức khỏe</option>
            <option value="dieu_tri">Điều trị</option>
        </select><br><br>

        <label for="note">Ghi chú:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Đặt lịch</button>
        
    </form>

</body>
</html>`
